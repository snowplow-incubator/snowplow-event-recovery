dist: trusty
language: scala
scala:
- 2.11.12
jdk:
- oraclejdk8
script:
- sbt test
- sbt "project core" coverage test coverageReport
services:
- docker
before_deploy:
- pip install --user release-manager==0.3.0
deploy:
  skip_cleanup: true
  provider: script
  script: "./.travis/deploy.sh $TRAVIS_TAG && ./.travis/deploy_docker.sh $TRAVIS_TAG"
  on:
    tags: true
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  # AWS_DEPLOY_ACCESS_KEY_ID
  - secure: 
  # AWS_DEPLOY_SECRET_ACCESS_KEY
  - secure: 
  # BINTRAY_SNOWPLOW_DOCKER_USER
  - secure: 
  # BINTRAY_SNOWPLOW_DOCKER_API_KEY
  - secure: 
  # BINTRAY_SNOWPLOW_GENERIC_USER
  - secure: 
  # BINTRAY_SNOWPLOW_GENERIC_API_KEY
  - secure: 
